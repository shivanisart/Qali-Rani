<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Upload Your Photos</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      background-color: #4c4c4c;
      margin: 0;
      font-size: 24px;
      color: #929292;
      padding: 0;
      max-width: 650px;
      margin: 40px auto;

    /* Style header and footer */
    header {
      background-color: #4c4c4c;

    .upload-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 200px;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-label {
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;

      text-align: center;
      width: 200px;

    .file-input-label:hover {
      background-color: #e0e0e0;
    }
    
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
      box-sizing: border-box;
    }
    
    #uploaded-files {
      margin-top: 30px;
      text-align: left;
    }
    
    #uploaded-files ul {
      list-style: none;
      padding: 0;
    }
    
    #uploaded-files li {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .image-container {
      position: relative;
      display: inline-block;
      margin: 10px auto;
    }
    
    .image-container img {
      display: block;
      max-width: 150px;
      max-height: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      line-height: 1;
      width: auto;
    }
    
    .delete-btn:hover {
      background-color: #cc0000;
    }

    .storage-indicator {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
    }

    .storage-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .storage-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }


   footer {
  margin-top: 40px;
  padding: 20px 0;
  border-top: 2px solid #666;
}
 
    .storage-fill.warning {
      background-color: #ff9800;
    }

    .storage-fill.danger {
      background-color: #f44336;
    }

    .storage-text {
      font-size: 14px;
      color: #333;
    }

    .compression-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
  </style>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://xrqroekwifjvsdrykivw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhycXJvZWt3aWZqdnNkcnlraXZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDA0OTEsImV4cCI6MjA4MDQxNjQ5MX0.RX-_u5tDJkcF5LCsIXUlWxE8TOWnieOvlWFgLvyWViE"
    );

    const BUCKET_NAME = "uploads";

    // Get guest name from URL query parameter ?guest=
    const urlParams = new URLSearchParams(window.location.search);
    let guestName = urlParams.get('guest') || 'Unknown';
    guestName = guestName.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

    // Compress image before upload
    async function compressImage(file, maxWidth = 1200, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            // Calculate new dimensions
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(
              (blob) => {
                resolve(new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now(),
                }));
              },
              'image/jpeg',
              quality
            );
          };
          img.onerror = reject;
        };
        reader.onerror = reject;
      });
    }

    async function uploadFiles() {
      const files = document.getElementById("photos").files;
      if (!files.length) {
        alert("Please choose photos first!");
        return;
      }

      let successCount = 0;
      let failMessages = [];
      let totalOriginalSize = 0;
      let totalCompressedSize = 0;

      for (let file of files) {
        try {
          totalOriginalSize += file.size;
          
          // Compress the image
          const compressedFile = await compressImage(file);
          totalCompressedSize += compressedFile.size;

          const filePath = `${guestName}/${Date.now()}-${file.name}`;
          const { data, error } = await supabase.storage.from(BUCKET_NAME).upload(filePath, compressedFile);

          if (error) {
            console.error("Upload error:", error);
            failMessages.push(`${file.name}: ${error.message}`);
          } else {
            successCount++;
          }
        } catch (compressionError) {
          console.error("Compression error:", compressionError);
          failMessages.push(`${file.name}: Compression failed`);
        }
      }

      const savedPercentage = ((1 - totalCompressedSize / totalOriginalSize) * 100).toFixed(1);
      let msg = `Upload complete! ${successCount} file(s) uploaded successfully.\n`;
      msg += `Space saved: ${savedPercentage}% (Original: ${(totalOriginalSize / 1024 / 1024).toFixed(2)}MB â†’ Compressed: ${(totalCompressedSize / 1024 / 1024).toFixed(2)}MB)`;
      
      if (failMessages.length > 0) {
        msg += "\n\nFailed files:\n" + failMessages.join("\n");
      }

      alert(msg);
      document.getElementById("photos").value = "";

      // Refresh uploaded files list and storage indicator
      listUploadedFiles();
      updateStorageIndicator();
    }

    async function deleteFile(filePath, guestFolder) {
      // Only allow users to delete their own files
      if (guestFolder !== guestName) {
        alert("You can only delete your own photos!");
        return;
      }

      if (!confirm("Are you sure you want to delete this photo?")) {
        return;
      }

      const { data, error } = await supabase.storage
        .from(BUCKET_NAME)
        .remove([filePath]);

      if (error) {
        console.error("Delete error:", error);
        alert(`Error deleting file: ${error.message}`);
      } else {
        alert("Photo deleted successfully!");
        listUploadedFiles();
        updateStorageIndicator();
      }
    }

    async function updateStorageIndicator() {
      try {
        // Get all files to calculate total storage used
        const { data: folders, error: folderError } = await supabase.storage
          .from(BUCKET_NAME)
          .list('', { limit: 1000 });

        if (folderError) {
          console.error("Error fetching folders:", folderError);
          return;
        }

        let totalSize = 0;
        const folderList = folders.filter(item => item.id === null);

        for (const folder of folderList) {
          const { data: files, error: filesError } = await supabase.storage
            .from(BUCKET_NAME)
            .list(folder.name, { limit: 100 });

          if (!filesError && files) {
            files.forEach(file => {
              totalSize += file.metadata?.size || 0;
            });
          }
        }

        // Calculate storage (1GB = 1073741824 bytes)
        const maxStorage = 1073741824; // 1GB in bytes
        const usedMB = (totalSize / 1024 / 1024).toFixed(2);
        const maxMB = (maxStorage / 1024 / 1024).toFixed(0);
        const percentage = ((totalSize / maxStorage) * 100).toFixed(1);

        // Update the indicator
        const storageBar = document.querySelector('.storage-fill');
        const storageText = document.querySelector('.storage-text');

        if (storageBar && storageText) {
          storageBar.style.width = `${percentage}%`;
          
          // Change color based on usage
          storageBar.className = 'storage-fill';
          if (percentage > 80) {
            storageBar.classList.add('danger');
          } else if (percentage > 60) {
            storageBar.classList.add('warning');
          }

          storageText.innerHTML = `Storage used: ${usedMB} MB / ${maxMB} MB (${percentage}%)`;
        }
      } catch (error) {
        console.error("Error updating storage indicator:", error);
      }
    }

    async function listUploadedFiles() {
      // List ALL files in the bucket (get all guest folders first)
      const { data, error } = await supabase.storage
        .from(BUCKET_NAME)
        .list('', { limit: 1000, sortBy: { column: 'created_at', order: 'desc' } });

      const container = document.getElementById("uploaded-files");
      container.innerHTML = "<p>Loading all uploaded files...</p>";

      if (error) {
        container.innerHTML = `<p style="color:red;">Error loading files: ${error.message}</p>`;
        console.error("List error:", error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No files uploaded yet.</p>";
        return;
      }

      // Get all guest folders (folders have id === null in the list response)
      const folders = data.filter(item => item.id === null);
      
      let allFiles = [];
      
      // Fetch files from each guest folder
      for (const folder of folders) {
        const { data: files, error: filesError } = await supabase.storage
          .from(BUCKET_NAME)
          .list(folder.name, { limit: 100 });
        
        if (!filesError && files) {
          files.forEach(file => {
            allFiles.push({ ...file, guestFolder: folder.name });
          });
        }
      }

      if (allFiles.length === 0) {
        container.innerHTML = "<p>No files uploaded yet.</p>";
        return;
      }

      // Sort all files by timestamp (newest first)
      allFiles.sort((a, b) => {
        const timestampA = parseInt(a.name.split('-')[0]) || 0;
        const timestampB = parseInt(b.name.split('-')[0]) || 0;
        return timestampB - timestampA;
      });

      container.innerHTML = "<h3>All Uploaded Photos</h3>";
      const ul = document.createElement("ul");
      
      allFiles.forEach(file => {
        // Use the full path to get public URL
        const fullPath = `${file.guestFolder}/${file.name}`;
        const { data: urlData } = supabase.storage.from(BUCKET_NAME).getPublicUrl(fullPath);

        const fileName = file.name;

        // Parse timestamp from filename if present
        let timestamp = fileName.split('-')[0];
        let dateStr = '';
        if (!isNaN(Number(timestamp))) {
          const date = new Date(Number(timestamp));
          dateStr = date.toLocaleString();
        }

        const li = document.createElement("li");

        li.innerHTML = `
          <br>
          Uploaded by: ${file.guestFolder}<br>
          Date & Time: ${dateStr}<br>
        `;

        // Create image container with centered image
        const imageContainer = document.createElement("div");
        imageContainer.className = "image-container";

        const link = document.createElement("a");
        link.href = urlData.publicUrl;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        img.alt = "Photo";

        link.appendChild(img);
        imageContainer.appendChild(link);

        // Only show delete button (trash icon) for files uploaded by current user
        if (file.guestFolder === guestName) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.innerHTML = "ðŸ—‘ï¸";
          deleteBtn.title = "Delete photo";
          deleteBtn.onclick = (e) => {
            e.preventDefault();
            deleteFile(fullPath, file.guestFolder);
          };
          imageContainer.appendChild(deleteBtn);
        }

        li.appendChild(imageContainer);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    window.uploadFiles = uploadFiles;

    window.addEventListener("load", () => {
      document.getElementById('guest-name').textContent = guestName;
      listUploadedFiles();
      updateStorageIndicator();
    });
  </script>
</head>


 <body>
  <h2>Upload Your Photos</h2>
  <p>Hello <strong><span id="guest-name"></span></strong>! Select one or more photos to upload.</p>

  <div class="upload-controls">
    <div class="file-input-wrapper">
      <input type="file" id="photos" accept="image/*" multiple>
      <label for="photos" class="file-input-label">Choose Files</label>
    </div>
    <button onclick="uploadFiles()">Upload</button>
  </div>

  <div id="uploaded-files">
    <p>Loading uploaded files...</p>
  </div>

  <footer>
    <div class="storage-indicator">
      <div class="storage-text">Calculating storage...</div>
      <div class="storage-bar">
        <div class="storage-fill" style="width: 0%"></div>
      </div>
      <div class="compression-info">Photos are automatically compressed to save space</div>
    </div>
  </footer>
</body>
 
  
</html>
