<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Upload and View Photos</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Supabase connection
    const supabase = createClient(
      "https://xrqroekwifjvsdrykivw.supabase.co",
      "PASTE_YOUR_ANON_PUBLIC_KEY_HERE"
    );

    const BUCKET_NAME = "uploads";

    // Get current guest from URL ?guest=
    const urlParams = new URLSearchParams(window.location.search);
    let currentGuest = urlParams.get('guest') || 'Unknown';
    currentGuest = currentGuest.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

    async function uploadFiles() {
      const files = document.getElementById("photos").files;
      if (!files.length) {
        alert("Please choose photos first!");
        return;
      }

      let successCount = 0;
      let failMessages = [];

      for (let file of files) {
        const filePath = `${currentGuest}/${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage.from(BUCKET_NAME).upload(filePath, file);

        if (error) {
          console.error("Upload error:", error);
          failMessages.push(`${file.name}: ${error.message}`);
        } else {
          successCount++;
        }
      }

      alert(`Upload complete! ${successCount} file(s) uploaded.`);
      document.getElementById("photos").value = "";
      listUploadedFiles();
    }

    async function deleteFile(filePath) {
      if (!confirm("Are you sure you want to delete this file?")) return;
      const { error } = await supabase.storage.from(BUCKET_NAME).remove([filePath]);
      if (error) {
        alert('Error deleting file: ' + error.message);
      } else {
        alert('File deleted!');
        listUploadedFiles();
      }
    }

    async function listUploadedFiles() {
      const { data, error } = await supabase.storage.from(BUCKET_NAME).list('', { limit: 1000 });
      const container = document.getElementById('file-list');
      container.innerHTML = '';

      if (error) {
        console.error('Error listing files:', error);
        container.textContent = 'Error loading files.';
        return;
      }

      if (!data || data.length === 0) {
        container.textContent = 'No files uploaded yet.';
        return;
      }

      for (let file of data) {
        const filePath = file.name; // full path: GuestName/timestamp-filename
        const [guestFolder, fileName] = filePath.split('/');
        const timestamp = Number(fileName.split('-')[0]);
        const date = new Date(timestamp).toLocaleString();

        const { publicURL } = supabase.storage.from(BUCKET_NAME).getPublicUrl(filePath);

        const div = document.createElement('div');
        div.className = 'file-item';

        div.innerHTML = `
          <img src="${publicURL}" alt="Photo" width="150" />
          <p>Uploaded by: ${guestFolder}</p>
          <p>Date: ${date}</p>
        `;

        // Show delete button only if current guest matches
        if (guestFolder === currentGuest) {
          const btn = document.createElement('button');
          btn.textContent = 'Delete';
          btn.onclick = () => deleteFile(filePath);
          div.appendChild(btn);
        }

        container.appendChild(div);
      }
    }

    window.uploadFiles = uploadFiles;
    window.listUploadedFiles = listUploadedFiles;

    // Initialize
    window.onload = () => {
      document.getElementById('guest-name').textContent = currentGuest;
      listUploadedFiles();
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
    }
    input[type=file] {
      margin-top: 20px;
    }
    .file-item {
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Upload and View Photos</h2>
  <p>Hello <strong><span id="guest-name"></span></strong>! Select one or more photos to upload.</p>
  <input type="file" id="photos" accept="image/*" multiple>
  <br>
  <button onclick="uploadFiles()">Upload</button>

  <h3>Uploaded Photos</h3>
  <div id="file-list"></div>
</body>
</html>
