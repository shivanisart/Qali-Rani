  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // !! IMPORTANT !!
    // REPLACE THIS WITH YOUR ACTUAL SUPABASE URL AND ANON KEY
    const supabase = createClient(
      "https://xrqroekwifjvsdrykivw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhycXJvZWt3aWZqdnNkcnlraXZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDA0OTEsImV4cCI6MjA4MDQxNjQ5MX0.RX-_u5tDJkcF5LCsIXUlWxE8TOWnieOvlWFgLvyWViE"
    );

    const BUCKET_NAME = "uploads";

    const urlParams = new URLSearchParams(window.location.search);
    let guestName = urlParams.get('guest') || 'Unknown';
    guestName = guestName.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');


    // --- HELPER FUNCTION: Image Compression (UNCHANGED) ---
    async function compressImage(file, maxWidth = 1200, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(
              (blob) => {
                resolve(new File([blob], file.name.replace(/\.[^/.]+$/, "") + ".jpeg", { 
                  type: 'image/jpeg',
                  lastModified: Date.now(),
                }));
              },
              'image/jpeg',
              quality
            );
          };
          img.onerror = reject;
        };
        reader.onerror = reject;
      });
    }
    // --- END Image Compression ---


    // --- UPLOAD FUNCTION (UNCHANGED LOGIC) ---
    async function uploadFiles() {
      const files = document.getElementById("photos").files;
      if (!files.length) {
        alert("Please choose photos first!");
        return;
      }

      let successCount = 0;
      let failMessages = [];
      let totalOriginalSize = 0;
      let totalCompressedSize = 0;

      for (let file of files) {
        try {
          totalOriginalSize += file.size;
          
          const compressedFile = await compressImage(file);
          totalCompressedSize += compressedFile.size;

          const filePath = `${guestName}/${Date.now()}-${compressedFile.name}`;
          const { error } = await supabase.storage.from(BUCKET_NAME).upload(filePath, compressedFile);

          if (error) {
            console.error("Upload error:", error);
            failMessages.push(`${file.name}: ${error.message}`);
          } else {
            successCount++;
          }
        } catch (compressionError) {
          console.error("Compression/Upload error:", compressionError);
          failMessages.push(`${file.name}: Compression failed or file too large/unsupported`);
        }
      }

      const savedPercentage = totalOriginalSize > 0 ? ((1 - totalCompressedSize / totalOriginalSize) * 100).toFixed(1) : 0;
      let msg = `Upload complete! ${successCount} file(s) uploaded successfully.\n`;
      msg += `Space saved: ${savedPercentage}% (Original: ${(totalOriginalSize / 1024 / 1024).toFixed(2)}MB â†’ Compressed: ${(totalCompressedSize / 1024 / 1024).toFixed(2)}MB)`;
      
      if (failMessages.length > 0) {
        msg += "\n\nFailed files:\n" + failMessages.join("\n");
      }

      alert(msg);
      document.getElementById("photos").value = "";

      listUploadedFiles();
      updateStorageIndicator();
    }
    // --- END UPLOAD FUNCTION ---


    // --- DELETE FUNCTION (UNCHANGED LOGIC) ---
    async function deleteFile(filePath, guestFolder) {
      if (guestFolder !== guestName) {
        alert("You can only delete your own photos!");
        return;
      }

      if (!confirm("Are you sure you want to delete this photo?")) {
        return;
      }

      const { error } = await supabase.storage
        .from(BUCKET_NAME)
        .remove([filePath]);

      if (error) {
        console.error("Delete error:", error);
        alert(`Error deleting file: ${error.message}`);
      } else {
        alert("Photo deleted successfully!");
        listUploadedFiles();
        updateStorageIndicator();
      }
    }
    // --- END DELETE FUNCTION ---


    // --- STORAGE INDICATOR (UNCHANGED LOGIC) ---
    async function updateStorageIndicator() {
      try {
        const { data: folderList, error: folderError } = await supabase.storage
          .from(BUCKET_NAME)
          .list('', { limit: 1000 });

        if (folderError) {
          console.error("Error fetching folders for indicator:", folderError);
          return;
        }

        let totalSize = 0;
        const folders = folderList.filter(item => item.id === null);

        for (const folder of folders) {
          const { data: files, error: filesError } = await supabase.storage
            .from(BUCKET_NAME)
            .list(folder.name, { limit: 100 });

          if (!filesError && files) {
            files.forEach(file => {
              totalSize += file.metadata?.size || 0; 
            });
          }
        }

        const maxStorage = 1073741824;
        const usedMB = (totalSize / 1024 / 1024).toFixed(2);
        const maxMB = (maxStorage / 1024 / 1024).toFixed(0);
        const percentage = ((totalSize / maxStorage) * 100).toFixed(1);

        const storageBar = document.querySelector('.storage-fill');
        const storageText = document.querySelector('.storage-text');

        if (storageBar && storageText) {
          storageBar.style.width = `${percentage}%`;
          
          storageBar.className = 'storage-fill';
          if (percentage > 80) {
            storageBar.classList.add('danger');
          } else if (percentage > 60) {
            storageBar.classList.add('warning');
          }

          storageText.innerHTML = `Storage used: ${usedMB} MB / ${maxMB} MB (${percentage}%)`;
        }
      } catch (error) {
        console.error("Error updating storage indicator:", error);
      }
    }
    // --- END STORAGE INDICATOR ---


    // --- HELPER FUNCTION: Update Filter Dropdown (UNCHANGED LOGIC) ---
    function updateGuestFilter(guestList, selectedValue) {
        const filterSelect = document.getElementById("user-filter");
        if (!filterSelect) return;

        filterSelect.innerHTML = '<option value="all">All Guests</option>';

        guestList.sort((a, b) => a.localeCompare(b)).forEach(guest => {
            if (guest) { 
                const option = document.createElement("option");
                option.value = guest;
                option.textContent = guest;
                if (guest === selectedValue) {
                    option.selected = true; 
                }
                filterSelect.appendChild(option);
            }
        });
    }
    // --- END NEW HELPER FUNCTION ---


    // --- LIST FILES FUNCTION (MODIFIED RENDERING FOR ICONS) ---
    async function listUploadedFiles() {
      const filterSelect = document.getElementById("user-filter");
      const selectedFilter = filterSelect ? filterSelect.value : "all";

      const { data: folderList, error: folderError } = await supabase.storage
        .from(BUCKET_NAME)
        .list('', { limit: 1000, sortBy: { column: 'created_at', order: 'desc' } });

      const container = document.getElementById("uploaded-files");
      container.innerHTML = "<h3>Loading All Photos...</h3>";

      if (folderError) {
        container.innerHTML = `<p style="color:red;">Error loading folders: ${folderError.message}</p>`;
        return;
      }

      const folders = folderList.filter(item => item.id === null && item.name); 
      
      let allFiles = [];
      const allGuests = new Set();
      
      for (const folder of folders) {
        const guestFolder = folder.name;
        allGuests.add(guestFolder);

        if (selectedFilter !== "all" && guestFolder !== selectedFilter) {
            continue;
        }

        const { data: files, error: filesError } = await supabase.storage
          .from(BUCKET_NAME)
          .list(guestFolder, { limit: 100 });
        
        if (!filesError && files) {
          files.forEach(file => {
            if (file.id !== null) {
                allFiles.push({ ...file, guestFolder: guestFolder });
            }
          });
        }
      }

      updateGuestFilter(Array.from(allGuests), selectedFilter);

      if (allFiles.length === 0) {
        container.innerHTML = selectedFilter === "all" 
            ? "<p>No files uploaded yet.</p>"
            : `<p>No files found for guest: <strong>${selectedFilter}</strong></p>`;
        return;
      }

      allFiles.sort((a, b) => {
        const timestampA = parseInt(a.name.split('-')[0]) || 0;
        const timestampB = parseInt(b.name.split('-')[0]) || 0;
        return timestampB - timestampA;
      });

      container.innerHTML = `<h3>${selectedFilter === "all" ? "All" : selectedFilter}'s Photos</h3>`;
      const ul = document.createElement("ul");
      
      allFiles.forEach(file => {
        const fullPath = `${file.guestFolder}/${file.name}`;
        const { data: urlData } = supabase.storage.from(BUCKET_NAME).getPublicUrl(fullPath);
        const publicUrl = urlData.publicUrl;

        const fileName = file.name;
        let timestamp = fileName.split('-')[0];
        let dateStr = '';
        if (!isNaN(Number(timestamp))) {
          const date = new Date(Number(timestamp));
          dateStr = date.toLocaleString();
        }

        const li = document.createElement("li");

        // --- NEW: Photo Info Block ---
        const infoDiv = document.createElement("div");
        infoDiv.className = "photo-info";
        infoDiv.innerHTML = `
          Uploaded by: <strong>${file.guestFolder}</strong><br>
          Date: ${dateStr.split(',')[0]}
        `;
        li.appendChild(infoDiv);
        // --- End Photo Info Block ---


        const imageContainer = document.createElement("div");
        imageContainer.className = "image-container";

        const link = document.createElement("a");
        link.href = publicUrl;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = publicUrl;
        img.alt = "Photo";

        link.appendChild(img);
        imageContainer.appendChild(link);
        li.appendChild(imageContainer);
        
        // --- MODIFIED: Action Icons Below Photo ---
        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";

        // 1. Download Icon (Link)
        const downloadLink = document.createElement("a");
        downloadLink.href = publicUrl;
        downloadLink.download = file.name;
        downloadLink.className = "action-icon download-icon";
        downloadLink.innerHTML = "â¬‡ï¸"; // Unicode down arrow icon
        downloadLink.title = "Download Photo";
        actionDiv.appendChild(downloadLink);

        // 2. Delete Icon (Button) - Only available to the uploader
        if (file.guestFolder === guestName) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "action-icon delete-icon"; 
          deleteBtn.innerHTML = "ðŸ—‘ï¸"; // Unicode trash can icon
          deleteBtn.title = "Delete photo";
          deleteBtn.onclick = (e) => {
            e.preventDefault();
            deleteFile(fullPath, file.guestFolder);
          };
          actionDiv.appendChild(deleteBtn);
        }
        
        li.appendChild(actionDiv);
        // --- END Action Icons ---

        ul.appendChild(li);
      });

      container.appendChild(ul);
    }
    // --- END LIST FILES FUNCTION ---


    window.uploadFiles = uploadFiles;
    window.deleteFile = deleteFile; 

    window.addEventListener("load", () => {
      document.getElementById('guest-name').textContent = guestName;
      listUploadedFiles(); 
      updateStorageIndicator();
    });
  </script>

 <body>
