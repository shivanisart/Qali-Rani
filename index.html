<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Upload Your Photos</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://xrqroekwifjvsdrykivw.supabase.co",
      "YOUR_ANON_PUBLIC_KEY_HERE" // replace with your current anon key
    );

    const BUCKET_NAME = "uploads";
    // --------------------------------------------

    // Upload selected files
    async function uploadFiles() {
      const guestName = document.getElementById("guest-input").value.trim() || "Unknown";
      const files = document.getElementById("photos").files;

      if (!files.length) {
        alert("Please choose photos first!");
        return;
      }

      let successCount = 0;
      let failMessages = [];

      for (let file of files) {
        const filePath = `${guestName}/${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage.from(BUCKET_NAME).upload(filePath, file);
        if (error) failMessages.push(`${file.name}: ${error.message}`);
        else successCount++;
      }

      alert(`Upload complete! ${successCount} file(s) uploaded.` + (failMessages.length ? "\nFailed:\n" + failMessages.join("\n") : ""));
      document.getElementById("photos").value = "";
      listUploadedFiles();
    }

    // List all uploaded files
    async function listUploadedFiles() {
      const guestName = document.getElementById("guest-input").value.trim() || "Unknown";

      const { data, error } = await supabase.storage.from(BUCKET_NAME).list('', { limit: 1000 });
      const container = document.getElementById("uploaded-files");
      container.innerHTML = "";

      if (error) {
        container.innerHTML = `<p style="color:red;">Error loading files: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No files uploaded yet.</p>";
        return;
      }

      const ul = document.createElement("ul");
      data.forEach(file => {
        // Parse guest folder and timestamp
        const parts = file.name.split('/');
        if (parts.length < 2) return; // skip files not in guest folder
        const guest = parts[0];
        const filename = parts[1];
        const timestampStr = filename.split('-')[0];
        const dateStr = !isNaN(Number(timestampStr)) ? new Date(Number(timestampStr)).toLocaleString() : "";

        const { publicURL } = supabase.storage.from(BUCKET_NAME).getPublicUrl(file.name);

        const li = document.createElement("li");
        li.style.marginBottom = "20px";

        // Only show delete button if file belongs to current guest
        const deleteButton = guest === guestName ? `<button onclick="deleteFile('${file.name}')">Delete</button>` : "";

        li.innerHTML = `
          Uploaded by: <strong>${guest}</strong><br>
          Date & Time: ${dateStr}<br>
          <a href="${publicURL}" target="_blank">
            <img src="${publicURL}" alt="Photo" style="max-width:150px; max-height:150px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">
          </a><br>
          ${deleteButton}
        `;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    // Delete a file
    async function deleteFile(filePath) {
      if (!confirm("Are you sure you want to delete this file?")) return;
      const { error } = await supabase.storage.from(BUCKET_NAME).remove([filePath]);
      if (error) alert("Error deleting file: " + error.message);
      else listUploadedFiles();
    }

    window.uploadFiles = uploadFiles;
    window.deleteFile = deleteFile;

    // Refresh list on page load
    window.addEventListener("load", () => listUploadedFiles());
  </script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 650px; margin: 40px auto; text-align: center; }
    input[type=file], input[type=text] { margin-top: 20px; width: 90%; padding: 8px; font-size: 16px; }
    button { padding: 10px 18px; font-size: 15px; margin-top: 10px; cursor: pointer; }
    #uploaded-files { margin-top: 30px; text-align: left; }
    #uploaded-files img { display: block; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>

<body>
  <h2>Upload Photos</h2>
  <p>Enter your name and select photos to upload. You can delete only your own files.</p>
  <input type="text" id="guest-input" placeholder="Your Name" />
  <br>
  <input type="file" id="photos" accept="image/*" multiple />
  <br>
  <button onclick="uploadFiles()">Upload</button>

  <div id="uploaded-files">
    <p>Loading uploaded files...</p>
  </div>
</body>
</html>
